<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>나의 웹페이지</title>
    <style>
        .b {
            display: none;
            height: 100px;
            width: 600px;
            background-color: rgb(65, 128, 65);
        }

    </style>
    <script src="./js/main.js"></script>
    <script>
        $(document).ready(function () {
            let id = "sim"
            let password = "1234"

            $("#input_password").on("keyup", function (key) {
                if (key.keyCode == 13) {
                    var id_id = $("#input_id").val()
                    var password_pass = $("#input_password").val()
                    if (id_id == id) {
                        if (password_pass == password) {
                            $('.b').slideToggle(200, 'linear', function () {});
                           alert('로그인에 성공했습니다. 접속합니다');
                           window.open('http://www.naver.com ', '_blank');
                            console.log(id_id)
                        } else { alert("올바른 비밀번호를 입력해주시기 바랍니다.") }
                    } else { alert("올바른 아이디를 입력해주시기 바랍니다.") }
                }
            });
            
            $("#input_id").on("keyup", function (key) {
                if (key.keyCode == 13) {
                    var id_id = $("#input_id").val()
                    var password_pass = $("#input_password").val()
                    if (id_id == id) {
                        if (password_pass == password) {
                            $('.b').slideToggle(200, 'linear', function () {});
                            alert('로그인에 성공했습니다. 접속합니다');
                            window.open('http://www.naver.com ', '_blank');
                            console.log(id_id)
                        } else { alert("올바른 비밀번호를 입력해주시기 바랍니다.") }
                    } else { alert("올바른 아이디를 입력해주시기 바랍니다.") }
                }
            });

            $('button.a').click(function () {
                var id_id = $("#input_id").val()
                    var password_pass = $("#input_password").val()
                    if (id_id == id) {
                        if (password_pass == password) {
                            $('.b').slideToggle(200, 'linear', function () {});
                            alert('로그인에 성공했습니다. 접속합니다');
                            window.open('http://www.naver.com ', '_blank'); 
                            console.log(id_id)
                        } else { alert("올바른 비밀번호를 입력해주시기 바랍니다.") }
                    } else { alert("올바른 아이디를 입력해주시기 바랍니다.") }

            });

        });
    </script>
    <link rel="stylesheet" href="./css/main.css">

</head>
<br>
<h1>네이버로 접속하기 위한 중간 페이지 입니다</h1>
<h2>이곳에서 로그인 후 접속이 이루어집니다</h2>
<p>아래 창에서 로그인을 해주세요</p>

<div> <span>ID</span> <input id="input_id" type="text" placeholder="ID"> </div> </br>
<div> <span>PASSWORD</span> <input id="input_password" type="password" placeholder="password"></div>



<p><button class="a">접속하기</button></p>
<div class="b"></div>

</body>

</html>
