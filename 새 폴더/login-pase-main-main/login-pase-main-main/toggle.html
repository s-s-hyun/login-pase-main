<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
      .b { height: 100px; background-color: #bbdefb; }
    </style>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>


    <script>
      // 맨 위에 인풋 작동 코드
      $( document ).ready( function() {
        $( '.d' ).click( function() {
          $( '.b' ).slideToggle( 200, 'linear', function() {
            // alert( 'Toggled' );
          } );
        } );
      } );
      // 2번째 인풋 작동 코드
      $( document ).ready( function() {
        $( '.a' ).click( function() {
          $( '.b' ).slideDown( 200, 'linear', function() {
            // alert( 'Toggled' );
          } );
        } );
      } );
      // div 누르면 작동 코드
      $( document ).ready( function() {
        $( '.c' ).click( function() {
          $( '.b' ).slideUp( 200, 'linear', function() {
            // alert( 'Toggled' );
          } );
        } );
      } );

      $(document).ready(function(){

$(".tex").click(function(){

    $(".tex").slideToggle("slow");

  });

});

    </script>


  </head>
  <body id="body ">
    <!--바디 눌렀을때 토글닫히기-->
    <input  type="text" class="a" placeholder="  입력">                  <!--눌렀을때 토글닫히기-->
    <p><input type="text" class="d" placeholder="...?"></p>
      <div class="b">   

      <textarea style="text-align:center" class="tex">
  광고제거 
      </textarea>
      
      </div>
      <div class="c" style="height: 50vh;"></div>
  </body>
</html>
